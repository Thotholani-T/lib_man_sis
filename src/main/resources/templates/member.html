<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments_member :: html_head">
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<header th:replace="fragments_member :: topNavBar"></header>
<aside th:replace="fragments_member :: sideBar"></aside>

<main id="main" class="main">

    <div class="pagetitle">
         <div class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}" th:if="${success}">
            <i class="bi bi-exclamation-octagon me-1"></i>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h1>Welcome, <span th:text="${session.firstName}"  th:unless="${session == null}">[...]></span></h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">
                    <!-- Sales Card -->
                    <div class="col-xxl-4 col-md-12">
                        <div class="card info-card sales-card">

                            <div class="card-body">
                                <h5 class="card-title">Books Available for borrow <span>| Today</span></h5>

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-cart"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6><span th:text="${session.books}"  th:unless="${session == null}">[...]></span></h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- End Sales Card -->
                </div>
            </div>
            <!-- End Left side columns -->

            <!-- Right side columns -->
            <!-- End Right side columns -->

        </div>
    </section>

</main>
<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:replace="fragments_member :: footer"></div>
</body>
</html>
