<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragments_member :: html_head">
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
<header th:replace="fragments_member :: topNavBar"></header>
<aside th:replace="fragments_member :: sideBar"></aside>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Book Catalogue</h1>
        </div>
        <!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <!-- Table with stripped rows -->
                            <table class="table datatable">

                                <thead>
                                    <tr>
                                        <th scope="col">Book ID</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Author</th>
                                        <th scope="col">Edition</th>
                                          <th scope="col">Category</th>
                                        <th scope="col">Publisher</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book: ${books}">
                                        <th th:text="${book.id}" scope="row"></th>
                                        <td th:text="${book.title}"></td>
                                        <td th:text="${book.author}"></td>
                                        <td th:text="${book.edition}"></td>
                                        <td th:text="${book.category}"></td>
                                        <td th:text="${book.publisher}"></td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                                <a th:href="@{/books/findById/(id=${book.id})}" class="btn btn-primary" id="viewButton">View</a>
                                                <a th:href="@{/books/findById/(id=${book.id})}" class="btn btn-success" id="reserveButton">Reserve</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <!-- End #main -->

    <!-- Confirm Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Reservation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Floating Labels Form -->
                    <h5>Are you sure you want to reserve this book?</h5>
                    <form th:action="@{/catalogue/reserve/}" method="post" class="row g-3">
                        <div class="col-md-12">
                            <div class="form">
                                <label for="id">Book ID</label>
                                <input type="text" class="form-control" id="id" name="id" readonly>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" name="author" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" id="category" name="category" required readonly>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form">
                                <label for="publisher">Publisher</label>
                                <input type="text" class="form-control" id="publisher" name="publisher" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="edition">Edition</label>
                                <input type="text" class="form-control" id="edition" name="edition" required readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="confirmReserveButton">Confirm</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                    <!-- End floating Labels Form -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Confirm Modal-->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- View Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Floating Labels Form -->
                    <form class="row g-3">
                        <div class="col-md-12">
                            <div class="form">
                                <label for="idEdit">Book ID</label>
                                <input type="text" class="form-control" id="idEdit" name="id" readonly>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form">
                                <label for="titleEdit">Title</label>
                                <input type="text" class="form-control" id="titleEdit" name="title" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="authorEdit">Author</label>
                                <input type="text" class="form-control" id="authorEdit" name="author" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="categoryEdit">Category</label>
                                <input type="text" class="form-control" id="categoryEdit" name="category" required readonly>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form">
                                <label for="publisherEdit">Publisher</label>
                                <input type="text" class="form-control" id="publisherEdit" name="publisher" required readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form">
                                <label for="editionEdit">Edition</label>
                                <input type="text" class="form-control" id="editionEdit" name="edition" required readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                    <!-- End floating Labels Form -->
                </div>
            </div>
        </div>
    </div>
    <!-- End View Modal-->

<div th:replace="fragments_member :: footer"></div>
</body>
</html>
